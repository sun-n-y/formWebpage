<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Landing Page</title>
  </head>
  <body>
    <h1>Your Course Landing Page</h1>
    <form action="somwhere">
      <label for="coursetitle">Course Title</label>
      <input type="text" name="Course Title" id="coursetitle" required />
      <br />
      <label for="description">Course Description</label>
      <br />
      <textarea
        name="description"
        id="description"
        cols="33"
        rows="10"
      ></textarea>
      <br />
      <label for="select">Skill Level</label>
      <select name="level" id="select">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option>
      </select>
      <br />
      <label for="box">Ready to publish the course?</label>
      <input type="checkbox" name="checkbox" value="on" id="box" />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
